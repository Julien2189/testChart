<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       /* Reset + base */
*,
*::before,
*::after {
  box-sizing: border-box;
}

html, body {
  height: 100%;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
  line-height: 1.5;
  color: #111;
  background: #fff;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

/* Conteneur global */
.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 16px;
  display: flex;
  flex-direction: column;
  gap: 16px;
}

/* Header */
header.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 16px;
  padding: 12px 16px;
  background: chocolate;
  border-radius: 12px;
}

.titre {
  flex: 1;
  background: aqua;
  padding: 10px 14px;
  border-radius: 10px;
  text-align: center;
}

.head {
  flex: 1;
  background: brown;
  padding: 10px 14px;
  border-radius: 10px;
  display: flex;
  justify-content: flex-end;
  align-items: center;
}

/* Menu (ton HTML met un <li> sans <ul>, on s'adapte) */
.head li {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
}

.head a {
  color: white;
  text-decoration: none;
  font-weight: 600;
  padding: 6px 10px;
  border-radius: 8px;
  background: rgba(255,255,255,0.15);
}

.head a:hover {
  background: rgba(255,255,255,0.25);
}

/* âœ… Layout main 3/4 + aside 1/4 */
.main {
  display: flex;
  gap: 16px;
  align-items: flex-start;
}

/* 3/4 */
.main > main {
  flex: 3;
  min-width: 0;
  padding: 16px;
  border-radius: 12px;
  background: #f6f6f6;
}

/* 1/4 */
.main > aside {
  flex: 1;
  min-width: 0;
  padding: 16px;
  border-radius: 12px;
  background: #fafafa;
  border: 1px solid #eee;
  position: sticky;
  top: 16px;
}

/* Formulaire */
form {
  display: grid;
  grid-template-columns: repeat(2, minmax(220px, 1fr));
  gap: 12px;
  margin-top: 12px;
}

.form {
  background: violet;
  padding: 10px;
  border-radius: 10px;
  display: flex;
  flex-direction: column;
  gap: 6px;
}

/* Inputs */
input[type="number"] {
  padding: 10px;
  border-radius: 8px;
  border: 1px solid rgba(0,0,0,0.15);
  outline: none;
}

input[type="number"]:focus {
  border-color: rgba(0,0,0,0.35);
}

/* Canvas responsive */
#myChart {
  width: 100% !important;
  height: auto !important;
  display: block;
}

/* Responsive */
@media (max-width: 900px) {
  .main {
    flex-direction: column;
  }
  .main > aside {
    position: static;
  }
  form {
    grid-template-columns: 1fr;
  }
}

    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="titre"><h1>Chart Js</h1></div>
            <div class="head">
                <li>
                    <a href="#">Accueil</a>
                    <a href="#">Inscription</a>
                    <a href="#">Connexion</a>
                    <a href="#">Bas de page</a>
                </li>
            </div>
        </header>
        <div class="main">
        <main>
            <h2>Graphique</h2>
            <form>
                <div class="form">
                <label for="num">Montant du lundi</label>
                <input type="number" name="montantLundi" id="montantLundi">
                </div>
                 <div class="form">
                <label for="num">Montant du mardi</label>
                <input type="number" name="montantMardi" id="montantMardi">
                </div>
                <div class="form">
                <label for="num">Montant du mercredi</label>
                <input type="number" name="montantMercredi" id="montantMercredi">
                </div>
                <div class="form">
                <label for="num">Montant du jeudi</label>
                <input type="number" name="montantJeudi" id="montantJeudi">
                </div>
                <div class="form">
                <label for="num">Montant du vendredi</label>
                <input type="number" name="montantVendredi" id="montantVendredi">
                </div>
                <div class="form">
                <label for="num">Montant du samedi</label>
                <input type="number" name="montantSamedi" id="montantSamedi">
                </div>
                <div class="form">
                <label for="num">Montant du dimanche</label>
                <input type="number" name="montantDimanche" id="montantDimanche">
                </div>
            </form>
    </main>
     <aside>
                <canvas id="myChart"></canvas>
    </aside>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        
        const ctx = document.getElementById('myChart') ;
        new Chart(ctx, {
            type:"line" ,
            data: {
                labels:[ "lundi" ,"mardi", "mercredi" , "jeudi" , "vendredi" , "samedi" , "dimanche"],
                datasets: [{
                    label:"prix" ,
                    data:[10,12,9,14,13] ,
                    tension: 0.3
                }]
            }
        }) ;
    </script>
</body>
</html>
